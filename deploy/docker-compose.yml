version: '3'
services:

    # Bisnow.com Application
    brandonbest:
        container_name: brandonbest
        build:
            context: ./
            dockerfile: ./prod/dockerfile
        environment:
            API_URL: ${APP_URL:-https://www.brandonbest.com}
            DB_POST: 3306
            DB_HOST: localhost
        restart: on-failure
        expose:
            - 3104
        ports:
            - 3104:3104

# Networks
networks:
    default:
        external:
            name: nginx-proxy